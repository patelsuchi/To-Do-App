<div class="container pt-3">
  <div class="mt-2 p-1 bg-primary text-white rounded text-center">
    <h1>ToDo App</h1>
    <p>Advance Version With Filter </p>
  </div>
  <div class="row">
    <div class="col-5 pt-2">
      <input type="text" class="form-control"[(ngModel)]="taskObj.taskName" placeholder="Task Name">
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <textarea class="form-control" rows="3" [(ngModel)]="taskObj.taskDescription" placeholder="Task description"></textarea>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-2">
      <input type="date" class="form-control" [(ngModel)]="taskObj.dueDate" placeholder="Due Date">

    </div>
    <div class="col-6">
      <input type="text" [(ngModel)]="taskObj.tags" placeholder="Enter Comma Seperated tags" class="form-control">
    </div>
    <div class="col">
         @if(taskObj.itemId == 0){
      <button class="btn btn-success" (click)="addTask()">Add Task</button>
      }
      @else {
      <button class="btn btn-success" (click)="update()">Update</button>
      }
      <!-- <button class="btn btn-success" (click)="addTask()">Add Task</button>
      <button class="btn btn-success" (click)="addTask()">Add Task</button> -->
    </div>
  </div>

          @for (item of taskList; track 'itemId') {

            <td>{{item.dueDate | date : 'dd-mm-yyyy'}}</td>
